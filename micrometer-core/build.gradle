dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut:micronaut-graal"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"

    api "io.micrometer:micrometer-core:$micrometerVersion"
    api "io.micronaut:micronaut-inject:$micronautVersion"
    api "io.micronaut.reactor:micronaut-reactor"
    compileOnly "io.micronaut:micronaut-management"
    compileOnly "io.micronaut.sql:micronaut-jdbc"
    compileOnly 'io.micronaut.cache:micronaut-cache-core'
    compileOnly "io.netty:netty-buffer"
    compileOnly "io.netty:netty-transport"
    compileOnly "io.netty:netty-transport-native-epoll"
    compileOnly "io.netty:netty-transport-native-kqueue"
    compileOnly "io.micronaut:micronaut-http-server-netty"
    compileOnly "javax.cache:cache-api:$jcacheVersion"
    compileOnly "ch.qos.logback:logback-classic:1.2.3"
    testAnnotationProcessor project(":micrometer-annotation")
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    testImplementation "io.micronaut:micronaut-management"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut:micronaut-function-web"
    testRuntimeOnly "io.micronaut:micronaut-http-server-netty"
    testImplementation "io.micronaut:micronaut-http-client"

    testImplementation "io.micronaut.sql:micronaut-jdbc"
    testImplementation "org.codehaus.groovy:groovy-json:$groovyVersion"
    testImplementation "io.netty:netty-buffer"
    testImplementation "io.netty:netty-transport"
    testImplementation "io.netty:netty-transport-native-epoll"
    testImplementation "io.netty:netty-transport-native-kqueue"
    testImplementation "io.micronaut:micronaut-http-server-netty"
    testImplementation 'io.micronaut.cache:micronaut-cache-core'
    testImplementation 'io.micronaut.cache:micronaut-cache-caffeine'
}